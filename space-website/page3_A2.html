<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts and Newsletter Subscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            background-color: #1c1c1e;
            line-height: 1.6;
        }

        header, nav, footer {
            background-color: #121212;
            font-family: monospace, monospace;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #bd59ff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease, text-decoration-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #c9a7fff5;
            text-decoration: underline;
            text-decoration-color: #d0d0ff;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            color: #d0d0d0; /* Softer gray color */
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #bababa;
        }

        .info-cards {
            display: flex;
            color: #fff;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: #27272a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .sending {
            border-color: #bd59ff;
        }

        .sending:hover {
            background-color: #c9a7fff5;
            color: white;
        }

        footer {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacts and Newsletter Subscription</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index_A2.html">Home</a></li>
            <li><a href="page2_A2.html">Science & Exploration</a></li>
            <li><a href="page3_A2.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-grid">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit" class="sending">Send</button>
            </form>
        </section>

        <aside class="info-cards">
            <div class="card">
                <h3>NASA</h3>
                <p><a href="https://www.nasa.gov">NASA's research and missions in space.</a></p>
            </div>
            <div class="card">
                <h3>SpaceX</h3>
                <p><a href="https://www.spacex.com" >Private expeditions and missions by SpaceX.</a></p>
            </div>
            <div class="card">
                <h3>ESA</h3>
                <p><a href="https://www.esa.int">European Space Agency's research and projects.</a></p>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Contacts. All rights reserved.</p>
    </footer>
</body>
</html>
